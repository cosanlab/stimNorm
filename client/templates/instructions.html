<template name="accept">
	<h3 align="center"> Thank you for accepting this HIT</h3>
	<blockquote class = "instr">
		For the best experience please maximize this window so it takes up the entire screen. <br><br>
		Please read the following set of instructions <i>carefully</i>.<br><br>You may move forward and backwards through any page of these instructions at any time.
	</blockquote>
	<br>
	<p align = "center" style = "font-size:14px"> Click next to begin the instructions </p>
</template>

<template name="overview">
	<h3 align="center">Overview</h3>
	<blockquote class = "instr">
	In this HIT you will be reading a series of chat conversations between individuals and applying a label that best describes the content of what each individual is saying. You will see conversations between <b>3 different pairs </b> of people. Each conversation will consist of <b>10 rounds of exchanges</b>. Each exchange will be comprised of <b>2 messages from each individual</b>.
	</blockquote>
</template>

<template name = "context">
	<h3 align = "center">Overview (con't)</h3>
	<blockquote class = "instr">
		These conversations occurred during a cooperation game in which individuals were making a series of decisions about how much money they wanted to keep for themselves or share with a group of people. The game consisted of 10 rounds and each exchange took place during one round. individuals decided how much money they wanted keep for themselves versus share with the entire group. and they same choices made by other people playing this game. 
	</blockquote>
</template>
