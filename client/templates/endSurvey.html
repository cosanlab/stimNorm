<template name="endSurvey">
	<div class="jumbotron container-fluid">
        <div class="row well well-xs">
            <div class="col-xs-10 col-xs-offset-1">
                {{#if user.consent}}
                {{#if user.status '==' 'endSurvey'}}
                <h2 align="center">Thank you for participating!</h2>
                <br>
                <br>
                <h4 align = "center">Please provide your age and gender below</h4>
                    <p align = "center" style="font-size:14px"> <i>You do not have to provide any information you feel uncomfortable with</i></p>
                    <div align = "center">
                        <label class = "exitSurvey">Age: <input type="text" class = "exitSurveyInput" id ="age" name="optradio" size = "5"></label>
                        <label class = "exitSurvey"><input type="radio" class = "exitSurveyInput" id ="male" name="optradio">Male</label>
                        <label class = "exitSurvey"><input class = "exitSurveyInput" type="radio" id = "female" name="optradio">Female</label>
                    </div>
                    <label style= "display:block; text-align:center" for="feedback">Please enter any feedback, including problems you encountered in the box below </label>
                    <textarea class= "form-control" id ="feedback" rows = "3" ></textarea>    
                
                <p align="center"> Click the button below to submit the HIT.</p>
                <br>
                <button type="button" class="btn btn-primary btn-lg" aria-label="Left Align" style="margin-left:auto; margin-right:auto; display:block" id>Submit HIT</button>
                {{/if}}
                {{else}}
                <h2 align="center">You have chosen not to consent</h2>
                    <br>
                    <br>
                    <p align="center">Please return this HIT</p>
                {{/if}}
            </div>
        </div>
    </div>
</template>
