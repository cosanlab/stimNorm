<template name = "labelsLeft">
	<div class = "row-fluid">
		<div class = "col-xs-6 labelsLeft">
			<form role="form" class = "leftLabel">
				{{#each labels}}
			    <label class="checkbox-inline">
		      		<input type="checkbox" name="checkboxLeft" value = "{{_id}}">{{header}}
		    	</label>
		    	<i class="fa fa-info-circle" aria-hidden="true" id = "{{_id}}"></i>
		    	{{/each}}
	    	</form>
	  	</div>
	</div>
</template>

<template name = "labelsRight">
	<div class = "row-fluid">
		<div class = "col-xs-6 col-xs-offset-6 labelsRight">
			<form role="form" class = "rightLabel">
				{{#each labels}}
			    <label class="checkbox-inline">
		      		<input type="checkbox" name="checkboxRight" value = "{{_id}}">{{header}}
		    	</label>
		    	<i class="fa fa-info-circle" aria-hidden="true" id = "{{_id}}"></i>
		    	{{/each}}
		  	</form>
	  	</div>
	</div>
</template>

<template name = "labelInfo">
<h4>{{header}}:</h4>
<p>{{body}}</p><p>Example(s): {{examples}}</p><br>
</template>
